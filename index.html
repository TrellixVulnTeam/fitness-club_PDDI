<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to Fitness-Club where we take you from beginner to pro.">
    <meta name="keywords" content="Fitness, Health, Weights, Gym, Sports, Workout, Cycling">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
    <title>FitnessClub | Get Your Health Back On Track</title>
  </head>

  <body>
    <!-- Header Section -->
    <header id="header-section">
      <!-- Nav-Bar -->
      <nav class="nav-bar">
        <!-- Global container -->
        <div class="container">
          <!-- Global Row -->
          <div class="row">
            <!-- Logo -->
            <div class="logo">
              <a href="index.html">
                FitnessClub
              </a>
            </div>

            <ul class="link-container">
              <!-- Global Row -->
              <div class="row">
                <!-- Nav Links -->
                <div class="links">
                  <!-- Global Row -->
                  <div class="row">
                    <li class="link">
                      <a href="about-section">About</a>
                    </li>

                    <li class="link">
                      <a href="team-section">Our Team</a>
                    </li>

                    <li class="link">
                      <a href="reviews-section">Reviews</a>
                    </li>

                    <li class="link">
                      <a href="pricing-section">Pricing</a>
                    </li>

                    <li class="link">
                      <a href="contact-section">Contact Us</a>
                    </li>
                  </div>
                </div>

                <!-- Nav Buttons -->
                <div class="nav-btns">
                  <!-- Global Row -->
                  <div class="row">
                    <a class="login-btn" href="login.html">Log In</a>

                    <a class="signup-btn" href="signup.html">Sign Up</a>
                  </div>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Jumbo Section -->
    <section id="jumbo-section">
      <div class="container">
        <div class="center">
          <div class="row">
            <!-- Jumbo Text -->
            <div class="jumbo-text">
              <h1 class="jumbo-main-title">Learn From The Best Team in The Country</h1>
              <a class="jumbo-btn" href="#">Learn More</a>
            </div>

            <!-- Video Placeholder -->
            <div class="placeholder-video">
              <div class="video-pl-container">
                <div class="play-btn-container">
                  <div class="play-btn">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Jumbo Video -->
      <div class="video-box">
        <div class="exit-box">x</div>

        <video class="video-player" src="video/promo-video.mp4" controls poster="img/promo-video-poster.png">
          This browser does not support HTML5 Video.
        </video>

        <!-- Background Gradient for Video Player -->
        <div class="video-box-gradient">
        </div>
      </div>
    </section>

    <script src="js/main.js" charset="utf-8"></script>
  </body>

</html>
